version: '3.1'
intents:
- greet
- goodbye
- affirm
- deny
- ask_movie
- genre
- popular
- help_genres
- out_of_scope
- ask_availability_movie
- lookup_movie
- help
responses:
  utter_greet:
  - text: Hi there, I’m Kumo, your personal movie and tv show assistant. What would you like to watch?
  - text: Hi, I’m Kumo, your personal movie and tv show assistant. What would you like to watch?
  - text: Hi, I’m Kumo, your personal movie and tv show assistant. Would you like to watch something?
  - text: Hi, I’m Kumo, your personal movie and tv show assistant. Should I recommend you something?
  utter_goodbye:
  - text: I’m happy to help you anytime.
  - text: I’m glad to help you anytime.
  - text: "It's a pleasure."
  utter_thank_you:
  - text: I’m happy to help you anytime.
  - text: I’m glad to help you anytime.
  - text: "It's a pleasure."
  utter_help:
  - text: Hi there, I’m Kumo, your personal movie and tv show assistant. I can recommend you movies and tv shows
  - text: Hi, I’m Kumo, your personal movie and tv show assistant. I'm able to recommend you movies and tv shows
  - text: Hi, I’m Kumo, your personal movie and tv show assistant. I can suggest you movies and tv shows
  - text: Hi, I’m Kumo, your personal movie and tv show assistant. I can recommend you movies and tv shows
  utter_discover_movie:
  - text: 'Sure, new releases are: {top_names}.'
  - text: 'Sure, new {movie_or_tv} are: {top_names}.'
  - text: 'Popular new releases are: {top_names}.'
  - text: 'Based on popularity some suggestions are: {top_names}.'
  - text: "By popularity I'd suggest you: {top_names}."
  - text: "Some good {movie_or_tv} are: {top_names}."
  utter_discover_genre_movie:
  - text: 'Sure, new {genre}  releases are: {top_names}.'
