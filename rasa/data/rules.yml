version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say hi 
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say help
  steps:
  - intent: help
  - action: utter_help

- rule: Say thank you whenever
  steps:
  - intent: thank_you
  - action: utter_thank_you


- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: out of scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Activate genre form
  
  steps:
  - intent: genre
  - slot_was_set:
    - genre: null
  - action: utter_intent_specification
  - action: genre_form
  - active_loop: genre_form
  - slot_was_set:
    - genre

- rule: Submit genre form
  condition:
  - active_loop: genre_form
  steps:
  - action: genre_form
  - active_loop: null
  - slot_was_set:
    - genre
  wait_for_user_input: false

- rule: Activate movie_tv form
  steps:
  - intent: ask_movie
  - slot_was_set:
    - movie_or_tv: null
    - genre: null
  - action: utter_disambigua_movie_tv
  - action: movie_tv_form
  - active_loop: movie_tv_form
  - slot_was_set:
    - movie_or_tv

- rule: Submit movie_tv form
  condition:
  - active_loop: movie_tv_form
  steps:
  - action: movie_tv_form
  - active_loop: null
  - slot_was_set:
    - movie_or_tv
  wait_for_user_input: false

