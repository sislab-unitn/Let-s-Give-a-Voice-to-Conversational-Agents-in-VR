- rule: Submit discovery form
  condition:
  # Condition that form is active.
  - active_loop: discovery_form
  steps:
  # Form is deactivated
  - action: discovery_form
  - active_loop: null
  - slot_was_set:
    - genre
  wait_for_user_input: false

- rule: Activate movie_tv form
  steps:
  - intent: ask_movie
  - slot_was_set:
    - movie_or_tv: null
    - genre: null
  - action: utter_disambigua_movie_tv
  - action: movie_tv_form
  - active_loop: movie_tv_form
  - slot_was_set:
    - movie_or_tv

- rule: Submit movie_tv form
  condition:
  # Condition that form is active.
  - active_loop: movie_tv_form
  steps:
  # Form is deactivated
  - action: movie_tv_form
  - active_loop: null
  - slot_was_set:
    - movie_or_tv
  wait_for_user_input: false

- rule: Activate movie lookup form
  steps:
  - intent: lookup_movie
  - slot_was_set:
    - movie: null
  - action: utter_lookup_specification
  - action: lookup_form
  - active_loop: lookup_form
  - slot_was_set:
    - movie

- rule: Submit movie lookup form
  condition:
  # Condition that form is active.
  - active_loop: lookup_form
  steps:
  # Form is deactivated
  - action: lookup_form
  - active_loop: null
  - slot_was_set:
    - movie
  wait_for_user_input: false