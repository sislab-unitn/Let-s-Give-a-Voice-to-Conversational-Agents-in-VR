version: "3.1"

slots:
  top_names:
    type: text
    mappings:
    - type: custom

intents:
  - greet
  - goodbye
  - ask_movie

responses:
  utter_greet:
  - text: "Hi there, I’m Kumo, your personal movie and tv show assistant. What would you like to watch ?"

  utter_goodbye:
  - text: "I’m happy to help you anytime."
  
  utter_discover_movie:
  - text: "Sure, popular new releases are: {top_names}"

actions:
  - action_discover_movie


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
