      What genres are available in [movie](movie_or_tv) ?
    intent: help_genres
  - action: action_genres_available
  - action: utter_genres

- story: help explicit
  steps:
  - user: What genres are there?
  - intent: help_genres
  - action: utter_disambigua_movie_tv
  - action: movie_tv_form
  - action: action_listen
  - user: |
      a movie
  - intent: ask_movie
  - action: movie_tv_form
  - action: action_genres_available
  - action: utter_genres

