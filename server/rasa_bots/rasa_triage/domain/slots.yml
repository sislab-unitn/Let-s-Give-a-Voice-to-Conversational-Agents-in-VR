version: "3.1"

slots:
  symptoms:
    type: text
    mappings:
      - type: custom
        action: action_extract_whole_utterance
        conditions:
          - active_loop: investigate_symptoms_form
            requested_slot: symptoms
  body_part:
    type: text
    mappings:
    - type: from_entity
      entity: body_part
      intent:
        - symptoms

  # start_date:
  #   type: text
  #   mappings:
  #   - type: from_entity
  #     entity: start_date
  #     intent:
  #       - symptoms
  #       - date
  start_date:
    type: text
    mappings:
      - type: custom
        action: action_extract_whole_utterance
        conditions:
          - active_loop: investigate_symptoms_form
            requested_slot: start_date
  frequency:
    type: text
    mappings:
    - type: from_entity
      entity: frequency
      intent:
        - symptoms
        - date
  pain_level:
    type: text
    mappings:
    - type: from_entity
      entity: pain_level
      conditions:
        - active_loop: investigate_symptoms_form
          requested_slot: pain_level