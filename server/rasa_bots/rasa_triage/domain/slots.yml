version: "3.1"

slots:
  symptoms:
    type: text
    mappings:
    - type: custom
      intent: symptoms
      # action: action_extract_symptoms
  body_part:
    type: text
    mappings:
    - type: from_entity
      entity: body_part
      intent:
        - symptoms
      influence_conversation: true

  start_date:
    type: text
    mappings:
    - type: from_entity
      entity: start_date
      intent:
        - symptoms
        - date
      influence_conversation: true
  frequency:
    type: text
    mappings:
    - type: from_entity
      entity: frequency
      intent:
        - symptoms
        - date
      influence_conversation: true

  pain_level:
    type: text
    mappings:
    - type: from_entity
      entity: pain_level
      conditions:
        - active_loop: investigate_symptoms_form
          requested_slot: pain_level
      influence_conversation: true