version: "3.1"

actions:
  - action_db_sync # sync everything to the db
  - action_retrieve_db_sync # retrieves next slot from db during form
  - action_retrieve_db_all_sync # retrieves all slots
  - action_retrieve_symptoms_db_sync # retrieves only symptoms
  - validate_investigate_form # fake slot validation, used for drink and smoke times
  - action_extract_whole_utterance # saves the whole utterance as next slow for form