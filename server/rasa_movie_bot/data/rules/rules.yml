version: "3.1"

rules:

  - rule: answer greet
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
    steps:
      - intent: nlu_fallback
      - action: utter_rephrase

  - rule : Answer with help
    steps: 
      - intent: help
      - action: utter_help

  - rule : Out of scope
    steps: 
      - intent: out_of_scope
      - action: utter_out_of_scope

  - rule: activate movie_or_tv and genre form
    steps:
      - intent: ask_watch
      - action: movie_tv_genre_form
      - active_loop: movie_tv_genre_form

  - rule: submit movie_or_tv and genre form
    condition:
    - active_loop: movie_tv_genre_form
    steps:
     - action: movie_tv_genre_form
     - active_loop: null
     - action: action_discover_movie
     - action: utter_discover

  - rule: activate movie form
    steps:
      - intent: ask_genre
      - action: movie_tv_form
      - active_loop: movie_tv_form
  - rule: submit movie form
    condition:
    - active_loop: movie_tv_form
    steps:
      - action: movie_tv_form
      - active_loop: null
      - action: action_genres_available
      - action: utter_genres
    
